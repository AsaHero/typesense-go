linters:
  enable:
    - dogsled
    - exportloopref
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosec
    - maligned
    - misspell
    - nestif
    - prealloc
    - unconvert
    - unparam
  disable:
    - structcheck

run:
  timeout: 3m

issues:
  exclude-rules:
    - linters:
        - gosec
      text: "G404"
